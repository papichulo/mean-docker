<admin-header></admin-header>
<div class="container">
    <div [style.margin-top.px]="10" class="row">
        <h3>Edit user</h3>
        <form *ngIf="user" class="form" (submit)="saveUser(id.value, name.value, password.value, admin.value)">
            <input type="hidden" value="{{user._id}}" #id>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="{{user.name}}" #name>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" value="{{user.password}}" #password>
            </div>
            <div class="form-group">
                <label for="admin">Admin</label>
                <input type="checkbox" class="" id="admin" value="true" [checked]="user.admin" #admin>
            </div>
            <input type="submit" class="btn btn-primary" value="Save user"/>
        </form>
    </div>
</div>
