<div class="container">
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="jumbotron">
        <div class="row">
            <form class="form" (submit)="login(username.value, password.value)">
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" #username required class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" #password required class="form-control" id="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-primary" value="Login"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
    </div>
</div>
